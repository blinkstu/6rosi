<include file="public@header" />

<div class="wrap js-check-wrap">
    <div class="col-md-6">
        <form action="{:url('AdminSettings/savePost')}" method="post" class="form-horizontal js-ajax-form margin-top-20">
            <table class="table table-hover  sortable table-bordered table-list mt-4">
                <tr>
                    <th>位置</th>
                    <th>描述</th>
                    <th>图片</th>
                </tr>

                <foreach name="data" item="vo">
                    <tr>
                        <td>
                            <input type="hidden" name="ids[{$vo.id}]" value="{$vo.id}"> {$vo.name}
                        </td>
                        <td>
                            {$vo.description}
                        </td>
                        <td>
                            <input id="photo-{$vo.id}" type="hidden" value="{$vo.pic}" name="pic[{$vo.id}]">
                            <div class="img-thumbnail" style="overflow: hidden;width:150px;height:150px;">
                                <img id="photo-{$vo.id}-preview" src="__UPLOAD__/{$vo.pic}" width="150">
                            </div>
                            <br>
                            <a class="btn btn-default btn-sm" href="javascript:uploadOneImage('图片上传','#photo-{$vo.id}');">选择图片</a>

                        </td>
                    </tr>
                </foreach>

            </table>
            <div class="form-group mt-3">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                </div>
            </div>
        </form>
    </div>

</div>

<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</body>

</html>
