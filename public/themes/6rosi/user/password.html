<!DOCTYPE html>
<html>

<head>
    <title>修改密码</title>
    <meta name="keywords" content="" />
    <meta name="description" content="">
    <link rel="stylesheet" href="__STATIC__/css/check.css">
    <include file="public@head" />
</head>

<body class="body-white">
    <include file="public@nav" />

    <div class="container text-align-center mt-4">
        <div class=" mt-4">
            <div class="col-md-7 mx-auto" style="text-align: center">

                <br>
                <form class="js-ajax-form" action="{:url('user/Profile/passwordPost')}" method="post">
                    <div class="form-group">
                        <input type="password" class="form-control" id="input-old_password" placeholder="原始密码" name="old_password">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="input-password" placeholder="新密码" name="password">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="input-repassword" placeholder="重复密码" name="repassword">
                    </div>


                    <div class="form-group">
                        <button type="submit" class="btn js-ajax-submit btn btn-sm btn-outline-success"> &nbsp;&nbsp;&nbsp;&nbsp; 保存 &nbsp;&nbsp;&nbsp;&nbsp; </button>
                        <button type="button" onclick="window.history.back();" class="btn btn-sm btn-outline-success"> &nbsp;&nbsp;&nbsp;&nbsp; 返回 &nbsp;&nbsp;&nbsp;&nbsp; </button>
                    </div>


                </form>
            </div>



        </div>

    </div>
    <!-- /container -->
    <include file="public@scripts" />
    <include file="public@footer" />
</body>

</html>
